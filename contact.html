<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact and Social Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            overflow: hidden; /* Prevents scrolling */
        }
        .full-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            width: 100vw;  /* Full viewport width */
            text-align: center;
            background-color: #ffffff;
        }
        #contact {
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }
        #contact h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        #contact p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .contact-item a {
            text-decoration: none;
            color: #1d72b8;
        }
        .contact-item a:hover {
            text-decoration: underline;
        }
        /* Social Media Buttons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .social-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #9f8e8e;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2rem;
            text-align: center;
            text-decoration: none;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .social-button img {
            width: 40px; /* Adjust based on your logo size */
            height: 40px; /* Adjust based on your logo size */
        }
        .social-button:hover {
            transform: translateY(-10px) rotateY(10deg) rotateX(10deg);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        .social-button::before {
            content: attr(data-name);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .social-button:hover::before {
            opacity: 1;
        }
        /* Specific Colors for Each Platform */
        .linkedin { background: #0077b5; }
        .resume { background: #000; } /* Customize as needed */
        .instagram { background: #e4405f; }
        .facebook { background: #3b5998; }
        .youtube { background: #ff0000; }
        /* Dark Mode Toggle */
        .toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .eye {
            position: relative;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            border: 2px solid #000;
            display: inline-block;
            margin: 5px;
        }
        .eye__inner {
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .mouth {
            position: relative;
            width: 80px;
            height: 30px;
            border: 2px solid #000;
            border-radius: 0 0 40px 40px;
            margin-top: 10px;
            background: #fff;
        }
        .lip {
            position: absolute;
            width: 50%;
            height: 10px;
            background: #fff;
            border: 2px solid #000;
        }
        .lip_upper {
            top: 0;
            left: 0;
            border-radius: 20px 20px 0 0;
        }
        .lip_bottom {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 20px 20px;
        }
    </style>
</head>
<body>
