<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #81d9da;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        #skills {
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ccbff2; /* Background color */
            perspective: 1000px; /* Add perspective for 3D effect */
        }
        #skills h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #080606;
        }
        .skill-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .skill-tag {
            display: inline-flex;
            align-items: center;
            background: rgba(219, 169, 175, 0.7);
            color: #071752;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 25px;
            font-size: 1.2em;
            transition: transform 0.5s, box-shadow 0.5s;
            cursor: pointer;
            transform-style: preserve-3d;
            position: relative;
            transform: rotateX(0deg) rotateY(0deg);
        }
        .skill-tag:hover {
            transform: rotateX(10deg) rotateY(10deg);
            box-shadow: 0 10px 30px rgba(21, 21, 17, 0.5);
        }
        .skill-icon {
            margin-right: 10px;
            font-size: 1.5em;
        }

        /* More Options Button */
        .more-options {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #071752;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
            opacity: 0.8;
            transition: opacity 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .more-options:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .more-options i {
            font-size: 24px;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            bottom: 70px;
            right: 0;
            background-color: #071752;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
            width: 200px;
            z-index: 1000;
        }
        .dropdown-menu a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .dropdown-menu a:hover {
            background-color: #333;
        }
        .dropdown-menu a:last-child {
            border-bottom: none;
        }
    </style>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section id="skills">
        <h2>Skills</h2>
        <div class="skill-container">
            <div class="skill-tag"><i class="fas fa-cloud skill-icon"></i>Cloud Computing</div>
            <div class="skill-tag"><i class="fas fa-robot skill-icon"></i>Automation Tools</div>
            <div class="skill-tag"><i class="fas fa-code-branch skill-icon"></i>CI/CD</div>
            <div class="skill-tag"><i class="fab fa-aws skill-icon"></i>AWS</div>
            <div class="skill-tag"><i class="fab fa-kubernetes skill-icon"></i>Kubernetes</div>
            <div class="skill-tag"><i class="fas fa-terminal skill-icon"></i>Shell Scripting</div>
            <div class="skill-tag"><i class="fab fa-docker skill-icon"></i>Docker</div>
            <div class="skill-tag"><i class="fab fa-git skill-icon"></i>Git</div>
        </div>
    </section>

    <!-- More Options Button -->
    <div class="more-options" id="moreOptionsButton">
        <i class="fas fa-ellipsis-v"></i>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="index.html">Back to Home</a>
            <a href="education.html">Education</a>
            <a href="skills.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <script>
        // Toggle the dropdown menu
        document.getElementById('moreOptionsButton').addEventListener('click', function() {
            var menu = document.getElementById('dropdownMenu');
            menu.style.display = (menu.style.display === 'block' ? 'none' : 'block');
        });

        // Hide the dropdown menu if clicked outside
        window.addEventListener('click', function(event) {
            if (!event.target.matches('.more-options') && !event.target.closest('.more-options')) {
                var menu = document.getElementById('dropdownMenu');
                if (menu.style.display === 'block') {
                    menu.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
